<!DOCTYPE html>
<html>
<head>
    <title>Project by Mahesh</title>
    <style>
        body {
            background-color: #fff3e0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: darkred;
        }

        form {
            background-color: #ffe0b2;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #e65100;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            width: 300px;
            border: 1px solid #e65100;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        .result {
            margin-top: 30px;
            font-size: 20px;
            color: #d84315;
        }
    </style>
</head>
<body>
    <h1>Profit Prediction of Startup Companies- Project by Mahesh</h1>
    <form method="POST" action="/predict">
        <label for="rnd">R&D Spend:</label>
        <input type="number" step="0.01" name="rnd" required>

        <label for="admin">Administration Spend:</label>
        <input type="number" step="0.01" name="admin" required>

        <label for="marketing">Marketing Spend:</label>
        <input type="number" step="0.01" name="marketing" required>

        <label for="state">State:</label>
        <select name="state" required>
            <option value="0">New York</option>
            <option value="1">California</option>
            <option value="2">Florida</option>
        </select>

        <br>
        <button type="submit">Predict Profit</button>
    </form>

    {% if prediction %}
        <div class="result">
            <p><strong>Predicted Profit:</strong> {{ prediction }}</p>
        </div>
    {% endif %}
</body>
</html>
